<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VLE English Academy</title>
  <!-- Favicon setup for all devices -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/vle_logo.png">
  <link rel="icon" type="image/png" sizes="64x64" href="img/vle_logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/vle_logo.png">
  <link rel="shortcut icon" href="img/vle_short_logo.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #1e40af, #ffffff);
      min-height: 100vh;
    }
  </style>
</head>

<body class="flex flex-col">
  <!-- Navbar -->
<header class="flex justify-between items-center px-6 sm:px-10 py-3 mx-4 mt-4 bg-white/80 backdrop-blur-md shadow-md rounded-2xl border border-blue-100">
  <div class="flex items-center space-x-3">
    <!-- Logo -->
    <img src="img/vle_short_logo.png" alt="VLE Logo" 
         class="w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 object-contain">
    <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-blue-900">VLE English Academy</h1>
  </div>

  <!-- Desktop Navigation -->
  <nav class="space-x-4 text-blue-900 font-medium hidden md:block">
    <a href="index.html" class="hover:text-blue-700">Home</a>
    <a href="practice.html" class="hover:text-blue-700">Practice Tests</a>
    <a href="mock.html" class="hover:text-blue-700">Mock Tests</a>
    <a href="about.html" class="hover:text-blue-700">About</a>
    <a href="loginPage.html" 
       class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition">Login</a>
  </nav>

  <!-- Mobile Menu Button -->
  <button id="menuBtn" class="md:hidden text-blue-900 text-3xl">☰</button>
</header>


  <!-- Hero Section -->
  <section class="flex flex-col md:flex-row items-center justify-center flex-grow px-6 sm:px-10 py-16 gap-10">
    <div class="text-center md:text-left md:w-1/2 space-y-5">
      <h2 class="text-4xl sm:text-5xl font-bold text-blue-900 leading-tight">
        Learn English<br>the Smart Way.
      </h2>
      <p class="text-gray-700 text-lg max-w-md mx-auto md:mx-0">
        Join thousands of learners improving their English skills through our interactive and AI-assisted learning platform.
      </p>
      <div class="space-x-4">
        <a href="loginPage.html" class="bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-800 transition">
          Start Learning
        </a>
        <a href="registerPage.html" class="text-blue-700 font-semibold hover:underline">
          Create Account
        </a>
      </div>
    </div>

    <!-- Hero Image -->
    <div class="md:w-1/2 flex justify-center">
      <img src="img/learing.jpg" alt="Learning" 
           class="w-64 sm:w-80 md:w-[420px] lg:w-[480px] h-auto drop-shadow-xl rounded-xl">
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-gray-600 py-4 bg-white/70">
    © 2025 VLE English Academy. All rights reserved.
  </footer>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn.addEventListener("click", () => mobileMenu.classList.toggle("hidden"));
  </script>
</body>
</html>
