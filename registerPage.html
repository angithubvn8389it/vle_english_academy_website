<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tạo tài khoản | VLE English Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Poppins", sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <!-- Logo -->
    <div class="text-center mb-6">
      <img src="img/vle_logo.png" alt="VLE English Logo" class="mx-auto h-20 w-auto mb-2">
      <h1 class="text-2xl font-semibold text-blue-800">Tạo tài khoản mới</h1>
      <p class="text-gray-500 text-sm">Tham gia cùng hàng nghìn học viên khác!</p>
    </div>

    <!-- Form -->
    <form id="registerForm" class="space-y-5">
      <div>
        <label for="fullname" class="block text-gray-700 font-medium mb-1">Họ tên</label>
        <input type="text" id="fullname" name="fullname" placeholder="Họ tên của bạn"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Địa chỉ email</label>
        <input type="email" id="email" name="email" placeholder="email@example.com"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Mật khẩu</label>
        <input type="password" id="password" name="password" placeholder="********"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="confirm" class="block text-gray-700 font-medium mb-1">Xác nhận mật khẩu</label>
        <input type="password" id="confirm" name="confirm" placeholder="********"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit"
        class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 rounded-lg font-semibold transition">
        Đăng ký
      </button>
    </form>

    <!-- Login link -->
    <p class="text-center text-gray-600 text-sm mt-6">
      Đã có tài khoản?
      <a href="loginPage.html" class="text-blue-700 font-semibold hover:underline">Đăng nhập</a>
    </p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (password !== confirm) {
        alert("Mật khẩu không khớp!");
        return;
      }

      try {
        const res = await fetch("http://localhost/VLE_English/Server/registerScript.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullname, email, password })
        });

        const result = await res.json();
        alert(result.message);

        if (result.status === "success") {
          window.location.href = "loginPage.html";
        }
      } catch (err) {
        console.error("Fetch error:", err);
        alert("Không thể kết nối máy chủ!");
      }
    });
  </script>
</body>
</html>
