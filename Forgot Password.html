<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | VLE English Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="img/Logo.png" alt="VLE English Academy Logo" class="mx-auto w-40 h-40 mb-3">
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-center text-blue-800 mb-2">Quên mật khẩu?</h2>
    <p class="text-center text-gray-600 mb-6 text-sm">
        Hãy nhập vào email mà bạn đã đăng ký và chúng tôi sẽ gửi cho bạn email hướng dẫn để lấy lại mật khẩu.
    </p>

    <!-- Form -->
    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ email</label>
        <input type="email" id="email" name="email" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit"
        class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition">
        Gửi email
      </button>
    </form>

    <!-- Back to login -->
    <p class="text-center text-gray-600 mt-6 text-sm"> Nhớ mật khẩu? 
        <a href="Login Page.html" class="text-blue-700 hover:underline font-medium">Trở về trang đăng nhập</a>
    </p>
  </div>

</body>
</html>
