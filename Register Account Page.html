<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | VLE English Academy</title>
    <link rel="shortcut icon" href="img/Logo.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
    body { font-family: 'Poppins', sans-serif; }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-blue-200 to-blue-400">

    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <!-- Logo & Title -->
    <div class="text-center mb-6">
        <img src="img/Logo.png" alt="VLE English Academy Logo" class="mx-auto w-40 h-40 mb-3">
        <h1 class="text-3xl font-bold text-blue-800">VLE English Academy</h1>
        <p class="text-gray-500 text-sm mt-1">Hãy tạo tài khoản để bắt đầu việc học tập của bạn!</p>
    </div>

    <!-- Sign Up Form -->
    <form class="space-y-5" action="">
        <div>
            <label for="fullname" class="block text-gray-700 font-medium mb-1">Họ tên</label>
            <input type="text" id="fullname" placeholder="Họ tên của bạn"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="email" class="block text-gray-700 font-medium mb-1">Địa chỉ email</label>
            <input type="email" id="email" placeholder="email@example.com"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Mật khẩu</label>
        <input type="password" id="password" placeholder="********"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="confirm" class="block text-gray-700 font-medium mb-1">Xác nhận mật khẩu</label>
        <input type="password" id="confirm" placeholder="********"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition">
        Tạo tài khoản
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
        <div class="flex-grow h-px bg-gray-300"></div>
        <span class="px-2 text-gray-500 text-sm">HOẶC</span>
        <div class="flex-grow h-px bg-gray-300"></div>
    </div>

    <!-- Social Sign Up -->
    <div class="space-y-3">
        <button class="w-full border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition flex items-center justify-center">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" class="w-5 h-5 mr-2" alt="Google">
            Đăng ký bằng Google
        </button>
        <button class="w-full border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition flex items-center justify-center">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="w-5 h-5 mr-2" alt="Facebook">
            Đăng ký bằng Facebook
        </button>
    </div>

    <!-- Login Link -->
    <p class="text-center text-gray-600 text-sm mt-6"> Đã có tài khoản?
    <a href="Login Page.html" class="text-blue-700 font-semibold hover:underline">Đăng nhập</a>
    </p>
  </div>

</body>
</html>
