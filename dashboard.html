<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard | VLE English</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="flex justify-between items-center bg-blue-800 text-white px-6 py-3">
    <h1 class="text-lg font-semibold">VLE English Dashboard</h1>
    <div class="space-x-4">
      <a href="profilePage.html" class="hover:underline">Profile</a>
      <a href="practiceTest.html" class="hover:underline">Practice Test</a>
      <a href="mockTest.html" class="hover:underline">Mock Test</a>
      <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <section class="max-w-5xl mx-auto mt-10">
    <h2 class="text-2xl font-semibold text-blue-800 mb-4">Welcome back, <span id="studentName"></span>!</h2>
    <div class="grid md:grid-cols-3 gap-6">
      <a href="practiceTest.html" class="bg-white shadow p-6 rounded-xl text-center hover:shadow-lg">
        <h3 class="text-xl font-semibold text-blue-700 mb-2">Practice Test</h3>
        <p class="text-gray-600">Luyện tập mỗi ngày để cải thiện kỹ năng.</p>
      </a>
      <a href="mockTest.html" class="bg-white shadow p-6 rounded-xl text-center hover:shadow-lg">
        <h3 class="text-xl font-semibold text-blue-700 mb-2">Mock Test</h3>
        <p class="text-gray-600">Làm bài thi thử và nhận kết quả chi tiết.</p>
      </a>
      <a href="profilePage.html" class="bg-white shadow p-6 rounded-xl text-center hover:shadow-lg">
        <h3 class="text-xl font-semibold text-blue-700 mb-2">My Profile</h3>
        <p class="text-gray-600">Cập nhật thông tin và xem tiến độ học tập.</p>
      </a>
    </div>
  </section>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "loginPage.html";
    } else {
      document.getElementById("studentName").innerText = user.fullname;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "loginPage.html";
    }
  </script>
</body>
</html>
